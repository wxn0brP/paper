<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wxn0brP News Paper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-body: #0a0a0a;
            --bg-card: #161616;
            --txt-primary: #ededed;
            --txt-secondary: #a1a1a1;
            --accent: #646cff;
            --accent-hover: #7d83ff;
            --border: #2c2c2c;
            --radius: 12px;
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--txt-primary);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            line-height: 1.4;
            width: 100%;
            min-height: 100vh;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        #list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            width: 100%;
            padding: 0.75rem;
        }

        .news-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .news-card:hover {
            transform: translateY(-1px);
            border-color: var(--accent);
        }

        .news-top-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.75rem;
            gap: 0.75rem;
        }

        .news-info {
            flex: 1;
            min-width: 0;
        }

        .news-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
            color: var(--txt-primary);
            transition: color 0.2s;
        }

        .news-card.viewed .news-title {
            text-decoration: line-through;
            color: var(--txt-secondary);
        }

        .news-meta {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--txt-secondary);
        }

        .news-source-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .news-source-link:hover {
            text-decoration: underline;
        }

        .news-icon-wrapper {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            border-radius: 6px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .news-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-content-section {
            padding: 0 0.75rem 0.75rem 0.75rem;
        }

        .news-details summary {
            cursor: pointer;
            color: var(--txt-secondary);
            font-size: 0.8rem;
            user-select: none;
            transition: color 0.2s;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .news-details summary::-webkit-details-marker {
            display: none;
        }

        .news-details summary::after {
            content: '+';
            font-weight: bold;
            font-size: 1rem;
            line-height: 1;
        }

        .news-details[open] summary::after {
            content: '-';
        }

        .news-details summary:hover {
            color: var(--txt-primary);
        }

        .news-text {
            margin-top: 0.5rem;
            color: var(--txt-secondary);
            font-size: 0.85rem;
            line-height: 1.5;
            border-top: 1px solid var(--border);
            padding-top: 0.5rem;
        }

        body::-webkit-scrollbar {
            width: 6px;
        }

        body::-webkit-scrollbar-track {
            background: transparent;
        }

        body::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div id="list"></div>
    <script type="module" src="dist/index.js"></script>
</body>

</html>
